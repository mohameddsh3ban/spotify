<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
    .grid-cols-app {
      grid-template-columns: 240px 1fr; /* Sidebar width and remaining space */
    }
  
    @media (max-width: 768px) { /* Example breakpoint */
      .grid-cols-app {
        grid-template-columns: 1fr; /* Stack sidebar and content on smaller screens */
      }
  
      aside {
        display: none; /* Hide sidebar on small screens (or make it a hamburger menu) */
      }
    }
  
    .bg-spotify-black {
        background-color: #000000;
    }
  
    .bg-spotify-side-black {
        background-color: #121212;
    }
  
    .bg-spotify-player {
        background-color: #181818;
    }
  
    .bg-spotify-category {
        background-color: #282828;
    }
  
    .text-spotify-green {
      color: #1DB954;
    }
  
  </style>
<body class="bg-spotify-black text-white h-screen overflow-hidden">

  <!-- App Container (Grid Layout) -->
  <div class="h-full grid grid-cols-app">

    <!-- Sidebar -->
    <aside class="bg-spotify-side-black p-4">
      <div class="mb-8">
        <a href="/" class="flex items-center space-x-2">
          <svg
            role="img"
            viewBox="0 0 24 24"
            aria-label="Spotify"
            aria-hidden="false"
            class="h-8 w-8"
            data-encore-id="logoSpotify"
          >
            <path
              class="fill-white"
              d="M13.427.01C6.805-.253 1.224 4.902.961 11.524.698 18.147 5.853 23.728 12.476 23.99c6.622.263 12.203-4.892 12.466-11.514S20.049.272 13.427.01m5.066 17.579a.717.717 0 0 1-.977.268 14.4 14.4 0 0 0-5.138-1.747 14.4 14.4 0 0 0-5.42.263.717.717 0 0 1-.338-1.392c1.95-.474 3.955-.571 5.958-.29 2.003.282 3.903.928 5.647 1.92a.717.717 0 0 1 .268.978m1.577-3.15a.93.93 0 0 1-1.262.376 17.7 17.7 0 0 0-5.972-1.96 17.7 17.7 0 0 0-6.281.238.93.93 0 0 1-1.11-.71.93.93 0 0 1 .71-1.11 19.5 19.5 0 0 1 6.94-.262 19.5 19.5 0 0 1 6.599 2.165c.452.245.62.81.376 1.263m1.748-3.551a1.147 1.147 0 0 1-1.546.488 21.4 21.4 0 0 0-6.918-2.208 21.4 21.4 0 0 0-7.259.215 1.146 1.146 0 0 1-.456-2.246 23.7 23.7 0 0 1 8.034-.24 23.7 23.7 0 0 1 7.657 2.445c.561.292.78.984.488 1.546"
              transform="translate(-0.95,0)"
            ></path>
          </svg>
          <span class="text-lg font-bold">Spotify</span>
        </a>
      </div>

      <nav class="space-y-3">
        <a href="/" class="flex items-center space-x-3 hover:text-spotify-green">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 5.25-5.25 5.25 5.25m-1.5 5.886a3.75 3.75 0 1 0 5.25-5.25H16.5a9 9 0 1 0-9 9Z" />
          </svg>

          <span>Home</span>
        </a>
        <a href="#" class="flex items-center space-x-3 hover:text-spotify-green">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607m0 0v3.367a2.25 2.25 0 0 1-2.25 2.25H5.25a2.25 2.25 0 0 1-2.25-2.25V5.25a2.25 2.25 0 0 1 2.25-2.25h3.367" />
          </svg>

          <span>Search</span>
        </a>
        <a href="#" class="flex items-center space-x-3 hover:text-spotify-green">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 7.5M5.25 10.5h13.5" />
          </svg>

          <span>Your Library</span>
        </a>
      </nav>

      <div class="mt-8 space-y-3">
        <a href="#" class="flex items-center space-x-3 hover:text-spotify-green">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5.217-3.374 1.948-3.374h2.855M12 9v3.75m0 0-3 3m3-3 3 3m-3-3h2.25M3 10.375a9.75 9.75 0 0 1 18 0" />
          </svg>

          <span>Create Playlist</span>
        </a>
        <a href="#" class="flex items-center space-x-3 hover:text-spotify-green">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25L3 7.5m18 0v9a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 16.5v-9m18 0H3" />
          </svg>

          <span>Liked Songs</span>
        </a>
      </div>

      <div class="border-t border-gray-700 mt-8 pt-4">
        <p class="text-sm text-gray-500">Playlists</p>
        <!-- Playlist list would go here in a real app -->
      </div>
    </aside>

    <!-- Main Content Area -->
    <main class="col-start-2 col-end-3 p-8 overflow-y-auto">
      <!-- Router Outlet -->
      <!-- Simulate Route Content -->
      <div id="router-outlet">
        <h1 class="text-2xl font-bold mb-4">Home</h1>
        <p>Welcome to your Spotify Clone!</p>

        <!-- Example Content - Replace with actual components later -->
        <div class="mt-6">
          <h2 class="text-lg font-semibold mb-2">Browse Categories</h2>
          <div class="grid grid-cols-4 gap-4">
            <div class="bg-spotify-category rounded-md p-4">Category 1</div>
            <div class="bg-spotify-category rounded-md p-4">Category 2</div>
            <div class="bg-spotify-category rounded-md p-4">Category 3</div>
            <div class="bg-spotify-category rounded-md p-4">Category 4</div>
          </div>
        </div>

        <div class="mt-6">
          <h2 class="text-lg font-semibold mb-2">Recently Played</h2>
          <div class="grid grid-cols-5 gap-4">
            <div class="bg-spotify-category rounded-md p-4">Song 1</div>
            <div class="bg-spotify-category rounded-md p-4">Song 2</div>
            <div class="bg-spotify-category rounded-md p-4">Song 3</div>
            <div class="bg-spotify-category rounded-md p-4">Song 4</div>
            <div class="bg-spotify-category rounded-md p-4">Song 5</div>
          </div>
        </div>
      </div>
    </main>

    <!-- Music Player -->
    <footer class="col-start-1 col-end-3 bg-spotify-player h-24">
      <div class="h-full flex items-center justify-between p-4">
        <!-- Song Info -->
        <div class="flex items-center space-x-4">
          <img src="https://via.placeholder.com/50" alt="Album Art" class="h-12 w-12 rounded">
          <div>
            <p class="font-semibold">Song Title</p>
            <p class="text-sm text-gray-400">Artist Name</p>
          </div>
        </div>

        <!-- Controls -->
        <div class="flex items-center space-x-6">
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" />
            </svg>
          </button>
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 text-white">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 7.5A2.25 2.25 0 0 1 7.5 5.25h9a2.25 2.25 0 0 1 2.25 2.25v9a2.25 2.25 0 0 1-2.25 2.25h-9a2.25 2.25 0 0 1-2.25-2.25v-9Z" />
            </svg>
          </button>
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75" />
            </svg>
          </button>
        </div>

        <!-- Volume -->
        <div class="flex items-center space-x-3">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-white">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 4.285a12 12 0 0 1 0 15.43M13.812 2.934a15 15 0 0 1 0 18.132" />
          </svg>
          <input type="range" class="w-24">
        </div>
      </div>
    </footer>

  </div>

</body>
</html>
