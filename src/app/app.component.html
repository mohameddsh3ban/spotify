<!-- Check if the user is logged in -->
@if (this.AuthService.isLoggedIn()) {
  <!-- Check if the device is not mobile -->
  @if (!isMobile()) {
    <div class="flex flex-col h-screen w-screen bg-spotify-auth-black overflow-hidden">
      <!-- Header -->
      <app-header ></app-header>

      <!-- Main Content -->
      <main class="flex flex-row h-[80%] w-full  bg-black px-2 py-1">
        <!-- Sidebar -->
        <app-sidebar class="flex flex-col h-full mr-1">
          <app-list-a class="flex flex-col h-full overflow-y-auto"></app-list-a>
        </app-sidebar>

        <!-- Router Outlet -->
        <div class="bg-spotify-shadeBlack text-spotify-gray h-full  overflow-hidden rounded-lg w-full">
          <router-outlet></router-outlet>
        </div>
         
        
      </main>

      <!-- Footer -->
      <app-footer ></app-footer>
    </div>
  } @else { <!-- Device is mobile -->
    <div class="flex flex-col h-screen w-full bg-spotify-auth-black">
      <!-- Header -->
      <app-header ></app-header>

      <!-- Main Content -->
      <main class=" h-full w-full space-x-1 bg-black">
        <!-- Router Outlet -->
        <div class="bg-spotify-shadeBlack text-spotify-gray h-full w-fulltransition-all duration-250 relative">
          <router-outlet></router-outlet>
        </div>
      </main>

      <!-- Footer -->
      <app-footer  class=""></app-footer>
    </div>
  }
} @else { <!-- User is not logged in -->
  <div class="h-screen">
    <router-outlet ></router-outlet>
  </div>
}
