<section class="w-full h-full flex p-2 flex-col">
    <!-- Search Bar -->
    <div class="p-3 rounded-lg  w-full bg-spotify-gray-dark flex justify-between items-center gap-2 mb-4">
      <button (click)="onSearch()" class="flex-shrink-0">
        <svg xmlns="http://www.w3.org/2000/svg" 
             data-encore-id="icon" 
             role="img" 
             aria-hidden="true" 
             viewBox="0 0 24 24" 
             class="w-6 h-6">
          <path class="fill-white" d="M10.533 1.27893C5.35215 1.27893 1.12598 5.41887 1.12598 10.5579C1.12598 15.697 5.35215 19.8369 10.533 19.8369C12.767 19.8369 14.8235 19.0671 16.4402 17.7794L20.7929 22.132C21.1834 22.5226 21.8166 22.5226 22.2071 22.132C22.5976 21.7415 22.5976 21.1083 22.2071 20.7178L17.8634 16.3741C19.1616 14.7849 19.94 12.7634 19.94 10.5579C19.94 5.41887 15.7138 1.27893 10.533 1.27893ZM3.12598 10.5579C3.12598 6.55226 6.42768 3.27893 10.533 3.27893C14.6383 3.27893 17.94 6.55226 17.94 10.5579C17.94 14.5636 14.6383 17.8369 10.533 17.8369C6.42768 17.8369 3.12598 14.5636 3.12598 10.5579Z"></path>
        </svg>
      </button>
      
      <input type="text" 
             [value]="searchQuery"
             (input)="onSearchInputChange($event)"
             (keydown.enter)="onSearch()"
             placeholder="What do you want to play?" 
             class="px-2 bg-transparent border-0 focus:outline-none text-white w-full">
      
      <select  
              (change)="onSearchTypeChange($event)"
              class="bg-spotify-gray-dark focus:outline-none text-white rounded-lg px-2 py-1">
        <option value="track">Track</option>
        <option value="album">Album</option>
        <option value="playlist">Playlist</option>
      </select>
    </div>
  
    <!-- Search Results -->
    <div class="flex-1 overflow-auto">
  
<app-search-page [class.hidden]="searchQuery == ''"></app-search-page>
    
            <div [class.hidden]="searchQuery != ''" class="h-full flex items-center justify-center">
Start Typing
            </div>
    

    </div>
  </section>
