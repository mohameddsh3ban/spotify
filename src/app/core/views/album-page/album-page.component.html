<!-- album-page.component.html -->
<div class="bg-[#121212] text-white min-h-full h-full overflow-y-auto p-6 md:p-8" *ngIf="album">
    <div class="flex flex-col md:flex-row items-center justify-start md:items-start gap-6 mb-6 md:mb-8">
        <div class="w-full md:w-64 shadow-2xl">
            <img [src]="album.imageUrl" alt="{{ album.name }}" class="rounded-md aspect-square object-cover" />
        </div>

        <div class="w-full flex flex-col items-center md:items-start">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-2">{{ album.name }}</h1>
            <p class="text-lg text-spotify-gray mb-1">
                <!-- Artist names as clickable links -->
                <ng-container *ngFor="let artist of album.artists; let isLast = last">
                    <a [routerLink]="['/artist', artist.id]" class="hover:underline text-white">{{ artist.name }}</a>
                    <span *ngIf="!isLast" class="text-spotify-gray">, </span>
                </ng-container>
            </p>
            <p class="text-sm text-gray-500 mb-4">
                {{ album.release_date | date:'longDate' }} â€¢ {{ tracks.length }} tracks
            </p>

             <div class="flex items-center space-x-4 mb-4">  <!-- Added wrapper for spacing -->
                  <!-- Play/Pause Button (Spotify-style) -->
                  <button (click)="togglePlayPause()" class="group bg-green-500 aspect-square  hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full transition duration-300 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75"> <!-- More padding, rounded full -->
                      <span class="sr-only">{{ isPlaying ? 'Pause' : 'Play' }}</span>  <!-- For accessibility -->
                      <i class="fas fa-play text-black group-hover:text-black inline-block" *ngIf="!isPlaying"></i>  <!-- Icon -->
                      <i class="fas fa-pause text-black group-hover:text-black  inline-block" *ngIf="isPlaying"></i>   <!-- Icon -->
                  </button>
              </div>


        </div>
    </div>

    <!-- Track List -->
    <div class="overflow-x-auto rounded-md shadow-md">
        <table class="w-full text-left">
            <thead class="text-sm text-spotify-gray uppercase bg-[#181818] sticky top-0 z-10">
                <tr>
                    <th scope="col" class="px-4 py-3 font-medium">#</th>
                     <th scope="col" class="px-4 py-3 font-medium">Track</th>
                    <th scope="col" class="px-4 py-3 font-medium">Title</th>
                    <th scope="col" class="px-4 py-3 font-medium">Artist</th>
                    <th scope="col" class="px-4 py-3 font-medium"></th>  <!-- Duration Column -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of tracks; let i = index"
                    class="hover:bg-[#282828] transition-colors w-full duration-200 cursor-pointer" (click)="playTrack(track)"
                    [class.bg-green-800]="isCurrentlyPlaying(track)"> <!-- Highlight playing track -->
                    <td class="px-4 py-3 text-gray-400">{{ i + 1 }}</td>
                     <td class="px-4 py-3">
                        <img class="w-10 h-10 rounded object-cover" [src]="album.imageUrl" alt="{{ track.name }}" />
                    </td>
                    <td class="px-4 py-3">{{ track.name }}</td>
                    <td class="px-4 py-3">
                        <!-- Display artists using ngFor -->
                        <ng-container *ngFor="let artist of track.artists; let isLast = last">
                            <a [routerLink]="['/artist', artist.id]" class="hover:underline text-white">{{ artist.name }}</a>
                            <span *ngIf="!isLast" class="text-spotify-gray">, </span>
                        </ng-container>
                    </td>
                     <td class="px-4 py-3 text-spotify-gray">{{ formatDuration(track.duration_ms) }}</td> <!-- Show track duration-->
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div *ngIf="!album" class="bg-[#121212] text-white min-h-screen p-6 md:p-8 flex items-center justify-center">
    <app-loading></app-loading>
</div>
