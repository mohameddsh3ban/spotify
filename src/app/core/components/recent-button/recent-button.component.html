<div class="flex flex-row  overflow-hidden items-center bg-spotify-black relative w-full hover:bg-spotify-black duration-200 group bg-opacity-40 rounded-md ">
    <img [src]="imgUrl()"  class="aspect-square w-12 rounded-md md:w-16" alt="">
    <div class="justify-center items-center flex mx-4 text-white font-bold">Liked Songs</div>
    <div class=" absolute right-2 translate-x-12 group-hover:translate-x-0 duration-200">
      <!-- Play/Pause Button -->
      <button title="Play/Pause" class="bg-white p-3  rounded-full">
          <svg data-encore-id="icon" role="img" aria-hidden="true" class="w-4 h-4" viewBox="0 0 16 16">
              <path
                  d="M3 1.713a.7.7 0 0 1 1.05-.607l10.89 6.288a.7.7 0 0 1 0 1.212L4.05 14.894A.7.7 0 0 1 3 14.288V1.713z">
              </path>
          </svg>
      </button></div>
    </div>
